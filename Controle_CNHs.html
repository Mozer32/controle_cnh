<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöó Controle de CNHs - Aplica√ß√£o Desktop</title>
    
    <style>
        /* Reset e configura√ß√µes b√°sicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(5px);
        }

        header h1 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin: 0;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 2rem;
        }

        /* Sections */
        .cadastro-section,
        .consulta-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .cadastro-section h2,
        .consulta-section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            border-bottom: 3px solid #3498db;
            padding-bottom: 0.5rem;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #bdc3c7;
        }

        /* Buttons */
        .btn-primary,
        .btn-secondary {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        /* Messages */
        .mensagem {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
        }

        .sucesso {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .erro {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* List styles */
        .lista-cnhs {
            list-style: none;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fff;
            padding: 0.5rem;
        }

        .lista-cnhs::-webkit-scrollbar {
            width: 8px;
        }

        .lista-cnhs::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .lista-cnhs::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .lista-cnhs::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .lista-cnhs li {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 0.5rem;
            border-left: 5px solid #3498db;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .lista-cnhs li:last-child {
            margin-bottom: 0;
        }

        .lista-cnhs li:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .lista-cnhs li.urgente {
            border-left-color: #e74c3c;
            background: #fff5f5;
        }

        .lista-cnhs li.atencao {
            border-left-color: #f39c12;
            background: #fffbf0;
        }

        .lista-cnhs li.normal {
            border-left-color: #27ae60;
            background: #f0fff4;
        }

        .dias {
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            min-width: 80px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            main {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .cadastro-section,
            .consulta-section {
                padding: 1.5rem;
            }
            
            header h1 {
                font-size: 1.3rem;
            }
            
            .lista-cnhs {
                max-height: 300px;
            }
            
            .lista-cnhs li {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 0.8rem;
            }
            
            header h1 {
                font-size: 1.2rem;
            }
            
            .btn-primary,
            .btn-secondary {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cadastro-section,
        .consulta-section {
            animation: fadeIn 0.6s ease-out;
        }

        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .lista-cnhs li:contains("Carregando")::before {
            content: "üîÑ";
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>üöó Controle de CNHs</h1>
    </header>

    <main>
        <!-- Se√ß√£o 1: Cadastro -->
        <section class="cadastro-section">
            <h2>üìù Cadastro de Pessoa</h2>
            <p style="color: #7f8c8d; font-size: 0.9rem; margin-bottom: 1.5rem; font-style: italic;">
                Sistema de gerenciamento de carteiras de habilita√ß√£o
            </p>
            <form id="formulario">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required placeholder="Digite o nome completo" />
                </div>

                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required placeholder="Digite a idade" min="16" max="120" />
                </div>

                <div class="form-group">
                    <label for="habilitado">√â habilitado?</label>
                    <select id="habilitado" required>
                        <option value="">Selecione uma op√ß√£o</option>
                        <option value="sim">Sim</option>
                        <option value="n√£o">N√£o</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" required placeholder="Digite a cidade" />
                </div>

                <div class="form-group">
                    <label for="numero_cnh">N√∫mero da CNH:</label>
                    <input type="text" id="numero_cnh" placeholder="Digite o n√∫mero da CNH (opcional)" />
                </div>

                <div class="form-group">
                    <label for="validade_cnh">Validade da CNH:</label>
                    <input type="date" id="validade_cnh" />
                </div>

                <button type="submit" class="btn-primary">üíæ Cadastrar</button>
            </form>
            <p id="mensagem" class="mensagem"></p>
        </section>

        <hr />

        <!-- Se√ß√£o 2: Consulta -->
        <section class="consulta-section">
            <h2>üîç CNHs Pr√≥ximas do Vencimento (at√© 60 dias)</h2>
            <div style="margin-bottom: 1rem;">
                <button id="consultar" class="btn-secondary">üîç Consultar Vencimentos</button>
                <button id="consultarTodos" class="btn-secondary" style="margin-left: 1rem;">üìã Ver Todos os Registros</button>
            </div>
            <div style="position: relative;">
                <ul id="lista-cnhs" class="lista-cnhs"></ul>
                <div id="scroll-indicator" style="display: none; text-align: center; margin-top: 0.5rem; font-size: 0.8rem; color: #7f8c8d;">
                    ‚ÜïÔ∏è Role para ver mais itens
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Sistema de Controle de CNHs</p>
    </footer>

    <!-- Carregar configura√ß√µes do Supabase -->
    <script src="config.js"></script>

    <script>
        // Configura√ß√µes para aplica√ß√£o desktop
        const SUPABASE_URL = window.SUPABASE_CONFIG.SUPABASE_URL;
        const SUPABASE_API_KEY = window.SUPABASE_CONFIG.SUPABASE_API_KEY;

        // Elementos DOM
        const form = document.getElementById("formulario");
        const mensagem = document.getElementById("mensagem");
        const consultarBtn = document.getElementById("consultar");
        const consultarTodosBtn = document.getElementById("consultarTodos");
        const listaCNHs = document.getElementById("lista-cnhs");
        const scrollIndicator = document.getElementById("scroll-indicator");

        // Fun√ß√£o para inicializar aplica√ß√£o desktop
        function inicializarAplicacao() {
            console.log("üöÄ Iniciando aplica√ß√£o desktop de Controle de CNHs");
            console.log("üìä Conectando ao Supabase:", SUPABASE_URL);
            mensagem.textContent = "Aplica√ß√£o pronta!";
            mensagem.className = "sucesso";
        }

        // Fun√ß√£o para verificar se precisa mostrar indicador de scroll
        function verificarScrollIndicator() {
            setTimeout(() => {
                if (listaCNHs.scrollHeight > listaCNHs.clientHeight) {
                    scrollIndicator.style.display = 'block';
                } else {
                    scrollIndicator.style.display = 'none';
                }
            }, 100);
        }

        // Eventos
        window.addEventListener("DOMContentLoaded", inicializarAplicacao);

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const dados = {
                nome: document.getElementById("nome").value,
                idade: parseInt(document.getElementById("idade").value),
                habilitado: document.getElementById("habilitado").value === "sim",
                cidade: document.getElementById("cidade").value,
                numero_cnh: document.getElementById("numero_cnh").value || null,
                validade_cnh: document.getElementById("validade_cnh").value || null,
            };

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/usuarios_javascript`,
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            apikey: SUPABASE_API_KEY,
                            Authorization: `Bearer ${SUPABASE_API_KEY}`,
                            Prefer: "return=minimal",
                        },
                        body: JSON.stringify(dados),
                    }
                );

                if (response.ok) {
                    mensagem.textContent = "‚úÖ Cadastro realizado com sucesso!";
                    mensagem.className = "sucesso";
                    form.reset();
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                mensagem.textContent = `‚ùå Erro no cadastro: ${error.message}`;
                mensagem.className = "erro";
            }
        });

        consultarBtn.addEventListener("click", async () => {
            listaCNHs.innerHTML = "<li>üîÑ Carregando...</li>";

            try {
                const hoje = new Date().toISOString().split("T")[0];
                const sessentaDias = new Date();
                sessentaDias.setDate(sessentaDias.getDate() + 60);
                const sessentaDiasISO = sessentaDias.toISOString().split("T")[0];

                console.log("üîç Consultando CNHs...");
                console.log("Data de hoje:", hoje);
                console.log("Data em 60 dias:", sessentaDiasISO);

                // Primeiro, vamos tentar buscar todos os registros para ver se a tabela existe
                const responseTodos = await fetch(
                    `${SUPABASE_URL}/rest/v1/usuarios_javascript?select=*&limit=5`,
                    {
                        headers: {
                            apikey: SUPABASE_API_KEY,
                            Authorization: `Bearer ${SUPABASE_API_KEY}`,
                        },
                    }
                );

                console.log("Status da resposta (todos):", responseTodos.status);
                
                if (!responseTodos.ok) {
                    const errorText = await responseTodos.text();
                    console.error("Erro ao buscar todos:", errorText);
                    throw new Error(`Erro ${responseTodos.status}: ${errorText}`);
                }

                const dadosTodos = await responseTodos.json();
                console.log("Dados encontrados (todos):", dadosTodos);

                // Agora vamos tentar a consulta com filtro de data
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/usuarios_javascript?select=*&validade_cnh=gte.${hoje}&validade_cnh=lte.${sessentaDiasISO}`,
                    {
                        headers: {
                            apikey: SUPABASE_API_KEY,
                            Authorization: `Bearer ${SUPABASE_API_KEY}`,
                        },
                    }
                );

                console.log("Status da resposta (filtrada):", response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Erro na consulta filtrada:", errorText);
                    throw new Error(`Erro ${response.status}: ${errorText}`);
                }

                const dados = await response.json();
                console.log("Dados encontrados (filtrados):", dados);
                
                renderizarCNHs(dados);
                verificarScrollIndicator();
            } catch (error) {
                console.error("Erro completo:", error);
                listaCNHs.innerHTML = `<li>‚ùå Erro na consulta: ${error.message}</li>`;
            }
        });

        // Evento para consultar todos os registros
        consultarTodosBtn.addEventListener("click", async () => {
            listaCNHs.innerHTML = "<li>üîÑ Carregando todos os registros...</li>";

            try {
                console.log("üìã Consultando todos os registros...");

                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/usuarios_javascript?select=*&order=nome.asc`,
                    {
                        headers: {
                            apikey: SUPABASE_API_KEY,
                            Authorization: `Bearer ${SUPABASE_API_KEY}`,
                        },
                    }
                );

                console.log("Status da resposta (todos):", response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Erro ao buscar todos:", errorText);
                    throw new Error(`Erro ${response.status}: ${errorText}`);
                }

                const dados = await response.json();
                console.log("Todos os dados encontrados:", dados);
                
                renderizarTodosRegistros(dados);
                verificarScrollIndicator();
            } catch (error) {
                console.error("Erro completo:", error);
                listaCNHs.innerHTML = `<li>‚ùå Erro na consulta: ${error.message}</li>`;
            }
        });

        function renderizarCNHs(dados) {
            console.log("Renderizando dados:", dados);
            console.log("Quantidade de registros:", dados.length);
            
            if (dados.length === 0) {
                listaCNHs.innerHTML = "<li>‚úÖ Nenhuma CNH pr√≥xima do vencimento</li>";
                return;
            }

            listaCNHs.innerHTML = dados
                .map((pessoa) => {
                    console.log("Processando pessoa:", pessoa);
                    
                    // Verificar se tem data de validade
                    if (!pessoa.validade_cnh) {
                        console.log("Pessoa sem data de validade:", pessoa.nome);
                        return `
                        <li class="normal">
                            <div>
                                <strong>${pessoa.nome}</strong> - ${pessoa.cidade}
                                <div>CNH: ${pessoa.numero_cnh || "N/A"}</div>
                            </div>
                            <div>
                                <div>Sem data de validade</div>
                                <div class="dias" style="background-color: #95a5a6">
                                    N/A
                                </div>
                            </div>
                        </li>
                        `;
                    }
                    
                    const validade = new Date(pessoa.validade_cnh);
                    const diasRestantes = Math.ceil(
                        (validade - new Date()) / (1000 * 60 * 60 * 24)
                    );

                    console.log(`${pessoa.nome}: vence em ${validade.toLocaleDateString("pt-BR")}, ${diasRestantes} dias restantes`);

                    const urg√™ncia =
                        diasRestantes <= 15
                            ? "urgente"
                            : diasRestantes <= 30
                            ? "atencao"
                            : "normal";
                    const cor =
                        diasRestantes <= 15
                            ? "#e53935"
                            : diasRestantes <= 30
                            ? "#ffb300"
                            : "#27ae60";

                    return `
                    <li class="${urg√™ncia}">
                        <div>
                            <strong>${pessoa.nome}</strong> - ${pessoa.cidade}
                            <div>CNH: ${pessoa.numero_cnh || "N/A"}</div>
                        </div>
                        <div>
                            <div>Vence em: ${validade.toLocaleDateString("pt-BR")}</div>
                            <div class="dias" style="background-color: ${cor}">
                                ${diasRestantes} ${diasRestantes === 1 ? "dia" : "dias"}
                            </div>
                        </div>
                    </li>
                `;
                })
                .join("");
        }

        function renderizarTodosRegistros(dados) {
            console.log("Renderizando todos os registros:", dados);
            console.log("Quantidade total de registros:", dados.length);
            
            if (dados.length === 0) {
                listaCNHs.innerHTML = "<li>‚úÖ Nenhum registro encontrado na base de dados</li>";
                return;
            }

            listaCNHs.innerHTML = `
                <li style="background: #e8f4fd; border-left-color: #3498db; font-weight: bold;">
                    üìä Total de registros: ${dados.length}
                </li>
            ` + dados
                .map((pessoa) => {
                    console.log("Processando pessoa (todos):", pessoa);
                    
                    const statusHabilitacao = pessoa.habilitado ? "‚úÖ Habilitado" : "‚ùå N√£o habilitado";
                    const dataValidade = pessoa.validade_cnh ? 
                        new Date(pessoa.validade_cnh).toLocaleDateString("pt-BR") : 
                        "N√£o informada";
                    
                    return `
                    <li class="normal">
                        <div>
                            <strong>${pessoa.nome}</strong> - ${pessoa.cidade}
                            <div>Idade: ${pessoa.idade} anos</div>
                            <div>Status: ${statusHabilitacao}</div>
                            <div>CNH: ${pessoa.numero_cnh || "N√£o informada"}</div>
                        </div>
                        <div>
                            <div>Validade: ${dataValidade}</div>
                        </div>
                    </li>
                `;
                })
                .join("");
        }
    </script>
</body>
</html>
