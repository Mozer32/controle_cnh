<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de CNHs - Aplicação Desktop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🚗 Controle de CNHs</h1>
      <p>Sistema de gerenciamento de carteiras de habilitação</p>
    </header>

    <main>
      <!-- Seção 1: Cadastro -->
      <section class="cadastro-section">
        <h2>📝 Cadastro de Pessoa</h2>
        <form id="formulario">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required placeholder="Digite o nome completo" />
          </div>

          <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required placeholder="Digite a idade" min="16" max="120" />
          </div>

          <div class="form-group">
            <label for="habilitado">É habilitado?</label>
            <select id="habilitado" required>
              <option value="">Selecione uma opção</option>
              <option value="sim">Sim</option>
              <option value="não">Não</option>
            </select>
          </div>

          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" required placeholder="Digite a cidade" />
          </div>

          <div class="form-group">
            <label for="numero_cnh">Número da CNH:</label>
            <input type="text" id="numero_cnh" placeholder="Digite o número da CNH (opcional)" />
          </div>

          <div class="form-group">
            <label for="validade_cnh">Validade da CNH:</label>
            <input type="date" id="validade_cnh" />
          </div>

          <button type="submit" class="btn-primary">💾 Cadastrar</button>
        </form>
        <p id="mensagem" class="mensagem"></p>
      </section>

      <hr />

      <!-- Seção 2: Consulta -->
      <section class="consulta-section">
        <h2>🔍 CNHs Próximas do Vencimento (até 60 dias)</h2>
        <button id="consultar" class="btn-secondary">🔍 Consultar</button>
        <ul id="lista-cnhs" class="lista-cnhs"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 - Sistema de Controle de CNHs</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
